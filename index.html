<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="normalize.css">
</head>
<body>
    <div class="logo-wrapper">
        <div class="logo-section">
            <p class="logo-text"> 
                <img src="images/trademark.png" alt="trademark" class="trademark">
                Fake Company
            </p>
            <p class="photo-credit">Photo by <a href="https://unsplash.com/@tamofoto?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Tamara Bitter</a> on <a href="https://unsplash.com/photos/ug-Q6wW9fO0?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
            </p>
        </div>
    </div>
    <div class="form-section">
        <div class="title-section">
            <p class="instructions">
                This is not a real form, but it is very cool and you should fill it out anyway.
            </p>
            <p class="call-to-action">
                Please
            </p>
        </div>
        <form class="form" id="create-account-form">
            <fieldset class="info">
                <legend>Sign Up Today!</legend>
                <div class="inputs">
                    <label for="first-name">
                        First name
                        <input type="text" id="first-name" placeholder=" " required pattern="^[a-zA-Z]+$">
                    </label>
                    <label for="last-name">
                        Last name
                        <input type="text" id="last-name" placeholder=" " required pattern="^[a-zA-Z]+$">
                    </label>
                    <label for="email">
                        Email
                        <input type="email" id="email" placeholder=" " required pattern="^\S+@\S+\.[a-z]+$">
                    </label>
                    <label for="phone">
                        Phone Number
                        <input type="tel" id="phone" placeholder=" " required pattern="^1?\d{10}$">
                    </label>
                    <label for="password">
                        Password
                        <input type="password" id="password" placeholder=" " required pattern="^\S+$">
                    </label>
                    <label for="confirm-password">
                        Confirm Password
                        <input type="password" id="confirm-password"  placeholder=" " required pattern="^\S+$">
                    </label>
                </div>
            </fieldset>
        </form>
        <div class="login-section">
            <div class="login-wrapper">
                <button type="submit" class="create-account-button" form="create-account-form">Create Account</button>
                <p>
                    Already have an account? <a href="#">Log in</a>
                </p>
            </div>
        </div>
    </div>
    
    

</body>
</html>
